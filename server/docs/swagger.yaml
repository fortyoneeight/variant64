definitions:
  api.errorResponse:
    properties:
      error:
        type: string
    type: object
  game.Game:
    properties:
      active_player:
        type: string
      drawn_players:
        items:
          type: string
        type: array
      id:
        type: string
      losing_players:
        items:
          type: string
        type: array
      state:
        $ref: '#/definitions/game.gameState'
      winning_players:
        items:
          type: string
        type: array
    type: object
  game.RequestConcedeGame:
    properties:
      player_id:
        type: string
    type: object
  game.gameState:
    enum:
    - not_started
    - started
    - finished
    type: string
    x-enum-varnames:
    - StateNotStarted
    - StateStarted
    - StateFinished
  player.Player:
    properties:
      display_name:
        type: string
      id:
        type: string
    type: object
  player.RequestNewPlayer:
    properties:
      display_name:
        type: string
    type: object
  room.RequestJoinRoom:
    properties:
      player_id:
        type: string
    type: object
  room.RequestLeaveRoom:
    properties:
      player_id:
        type: string
    type: object
  room.RequestNewRoom:
    properties:
      room_name:
        type: string
    type: object
  room.RequestStartGame:
    properties:
      player_time_ms:
        type: integer
      room_id:
        type: string
    type: object
  room.Room:
    properties:
      game_id:
        type: string
      id:
        type: string
      name:
        type: string
      players:
        items:
          type: string
        type: array
    type: object
info:
  contact: {}
paths:
